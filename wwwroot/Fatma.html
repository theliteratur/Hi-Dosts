<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fatma'nın Sayfası</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffccff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #d63384;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3em;
            animation: glitter 2s infinite;
        }

        .heart {
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }

        .unicorn {
            font-size: 3em;
            animation: floaty 3s infinite;
            margin-top: 20px;
        }

        p {
            font-size: 1.3em;
            background-color: #fff0f5;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px #ffc0cb;
            animation: glitter 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes glitter {
            0%, 100% {
                text-shadow: 0 0 5px #ff66cc;
            }

            50% {
                text-shadow: 0 0 15px #ff99cc;
            }
        }

        @keyframes floaty {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>🌸 Fatma'nın Masal Diyarına Hoş Geldin 🌸</h1>
    <div class="heart">💖 💖 💖</div>

    <p>
        Fatma, neşe dolu, kalbi pamuk gibi bir dost.
        Her gülümsediğinde dünyada bir unicorn daha doğuyor sanki 🌈
        Renkli hayalleriyle çevresini güzelleştiren bu güzel ruhlu insan,
        hayatımıza toz pembe bir dokunuş katıyor.
        Seni tanımak çok güzel Fatma 💞
    </p>

    <div class="unicorn">🦄</div>
</body>
</html>
